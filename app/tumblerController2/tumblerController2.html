<div class="blog-info-view">
    <div class="blog-info-content">
        <img class="img-circle user-avatar" ng-src="https://65.media.tumblr.com/avatar_a3e3feb69d45_512.png">
        <div class="blog-info-data">
            <div class="blog-info-data-summery">
                <a target=_blank href="{{blogUrl}}">Open Blog</a>
                <div>Total Posts:
                    <div>{{TotalNumOfBlogPosts}}</div>
                </div>
            </div>
            <div class="blog-posts-titles" ng-repeat="post in userPosts">
                <a class="links" target="_blank" href="{{post.url}}">{{post.title}}</a>
            </div>
        </div>
    </div>
</div>
